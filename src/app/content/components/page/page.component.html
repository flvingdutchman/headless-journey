<div *ngIf="page">
  <h1 class="text-4xl my-4">{{page.attributes.Title}}</h1>
  <div >
    <div *ngFor="let component of page.attributes.Blocks">
      <app-cms-component [componentData]="component"></app-cms-component>
    </div>
  </div>
</div>
<div *ngIf="pageNotFound">
  Sorry, the page was not found
</div>
